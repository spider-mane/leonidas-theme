version: "3.8"
services:
  app:
    build:
      dockerfile: ./docker/php/Dockerfile
      target: app
      args:
        PHP_VERSION: "8.1"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app
    environment:
      HOST_UID: "${HOST_UID}"
      HOST_GID: "${HOST_GID}"
      XDEBUG_CONFIG: "${APP_XDEBUG_CONFIG:-client_host=host.docker.internal}"
      XDEBUG_MODE: "${APP_XDEBUG_MODE:-off}"
    depends_on:
      - database
      - cache
      - selenium

  webserver:
    build:
      dockerfile: ./docker/nginx/Dockerfile
    extra_hosts:
      - "host.docker.interal:host-gateway"
    networks:
      - app
    environment:
      SERVER_NAME: "${SERVER_NAME:-localhost}"
      SERVER_PORT: "${SERVER_PORT:-80}"
      APP_NAME: "app"
      APP_PORT: 9000
      WEB_ROOT: "/var/www/html/wordpress"
    depends_on:
      - app

  database:
    image: "mysql/mysql-server:8.0"
    networks:
      - app
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
      retries: 3
      timeout: 5s
      start_period: 5s
      interval: 5s
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - "database.data:/var/lib/mysql"

  cache:
    image: "redis:alpine"
    volumes:
      - "cache.data:/data"
    networks:
      - app
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s
      start_period: 5s
      interval: 5s

  selenium:
    image: "selenium/standalone-chrome"
    networks:
      - app
    volumes:
      - "/dev/shm:/dev/shm"
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  app:
    driver: bridge

volumes:
  database.data:
    driver: local
  cache.data:
    driver: local
